<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Calendar</title>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<!-- 
	
	http://localhost:8080/LearnPrimefaces/CalendarPrimeFaces.xhtml
	
	
	http://www.primefaces.org/showcase/ui/input/calendar.xhtml
	
	http://www.journaldev.com/3088/primefaces-calendar-component-example-tutorial
	
	-->
<h:body>

	<div style="height: 500px">

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="inline" value="Inline:" />
				<p:calendar id="inline" value="#{calendarManagedBean.date1}"
					mode="inline" />

				<p:outputLabel for="popup" value="Popup:" />
				<p:calendar id="popup" value="#{calendarManagedBean.date2}" />

				<p:outputLabel for="button" value="Button:" />
				<p:calendar id="button" value="#{calendarManagedBean.date3}"
					showOn="button" />

				<p:outputLabel for="event" value="Select Event:" />
				<p:calendar id="event" value="#{calendarManagedBean.date4}">
					<p:ajax event="dateSelect"
						listener="#{calendarManagedBean.onDateSelect}" update="msgs" />
				</p:calendar>

				<p:outputLabel for="german" value="German:" />
				<p:calendar id="german" value="#{calendarManagedBean.date5}"
					locale="de" navigator="true" pattern="yyyy-MMM-dd" />

				<p:outputLabel for="restricted" value="Restricted:" />
				<p:calendar id="restricted" value="#{calendarManagedBean.date6}"
					mindate="4/1/14" maxdate="7/1/14" />

				<p:outputLabel for="multi" value="Multiple:" />
				<p:calendar id="multi" value="#{calendarManagedBean.date7}"
					pages="3" />

				<p:outputLabel for="effect" value="Effect:" />
				<p:calendar id="effect" value="#{calendarManagedBean.date8}"
					effect="fold" />

				<p:outputLabel for="mask" value="Mask:" />
				<p:calendar id="mask" value="#{calendarManagedBean.date9}"
					pattern="dd-MM-yyyy" mask="true" />

				<p:outputLabel for="datetime" value="Datetime:" />
				<p:calendar id="datetime" value="#{calendarManagedBean.date10}"
					pattern="MM/dd/yyyy HH:mm:ss" />

				<p:outputLabel for="time" value="Time:" />
				<p:calendar id="time" value="#{calendarManagedBean.date11}"
					pattern="HH:mm" timeOnly="true" />
			</h:panelGrid>

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{calendarManagedBean.click}" icon="ui-icon-check" />

			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="2" columnClasses="label,value">
					<h:outputText value="Inline:" />
					<h:outputText value="#{calendarManagedBean.date1}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Popup:" />
					<h:outputText value="#{calendarManagedBean.date2}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Button:" />
					<h:outputText value="#{calendarManagedBean.date3}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Event:" />
					<h:outputText value="#{calendarManagedBean.date4}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="German:" />
					<h:outputText value="#{calendarManagedBean.date5}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Restricted:" />
					<h:outputText value="#{calendarManagedBean.date6}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Multiple:" />
					<h:outputText value="#{calendarManagedBean.date7}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Effect:" />
					<h:outputText value="#{calendarManagedBean.date8}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Mask:" />
					<h:outputText value="#{calendarManagedBean.date9}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Datetime:" />
					<h:outputText value="#{calendarManagedBean.date10}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>

					<h:outputText value="Time:" />
					<h:outputText value="#{calendarManagedBean.date11}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>
		</h:form>

	</div>
</h:body>
</html>
